<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <title>Pure JavaScript spreadsheets</title>
</head>
<body>
<div id="app" class="container">
    <div class="dashboard">
        <div class="header">
            <h1>Spreadsheet dashboard</h1>
        </div>
        <div class="new">
            <div class="view">
                <a href="#" class="create">Add new spreadsheet</a>
            </div>
        </div>
        <div class="table view">
            <div class="list-header">
                <span>Name</span>
                <span>Opened at</span>
            </div>
            <ul class="list">
                <li class="record">
                    <a href="">Example record 1</a>
                    <strong>12.06.2020</strong>
                </li>
                <li class="record">
                    <a href="">Example record 2</a>
                    <strong>12.06.2020</strong>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
